<mat-form-field class="mat-input-wrapper">
  <mat-label>{{ placeholder }}</mat-label>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [readonly]="readonly"
    [(ngModel)]='value'
    (change)="changeValue($event.target.value)"
    (focus)="onFocus()"
    (blur)="onBlur()"
  />
  <ng-content></ng-content>
  
</mat-form-field>
