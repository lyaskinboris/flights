<section class="tickets">
  <div class="tickets-wrapper">
    <div class="row">
      <div class="add-ticket">
        <button (click)='addTicket()'>Добавить билет</button>
      </div>
    </div>
    <div *ngFor="let ticket of tickets">
      <app-ticket
        [fromCity]="ticket.fromCity.name"
        [fromTime]="getFromDateAndTime(ticket)"
        [toCity]="ticket.arrivalCity.name"
        [arrivalTime]="getArrivalDateAndTime(ticket)"
      ></app-ticket>
    </div>
  </div>

  <app-ticket-create></app-ticket-create>
</section>
