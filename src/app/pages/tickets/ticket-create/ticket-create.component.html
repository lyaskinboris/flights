<div class="ticket-create">
  <div class="form-image">
    <img src="../../../../assets/img/aircraft.svg" alt="" />
  </div>
  <div class="form-content">
    <form [formGroup]="tickets">
      <span class="title">Авиабилет</span>
      <div class="form-content">
        <div class="row-direction">
          <app-ctrl-autocomplete-address
            [items]="address"
            formControlName="fromCity"
            placeholder="Откуда"
          ></app-ctrl-autocomplete-address>

          <app-ui-datepicker
            formControlName="fromDate"
            [placeholder]="'Дата вылета'"
          ></app-ui-datepicker>

          <app-ctrl-input
            formControlName="fromTime"
            type="time"
            placeholder="Время вылета"
            [error]="tickets.get('fromTime').errors"
          ></app-ctrl-input>
        </div>

        <div class="row-direction">
          <app-ctrl-autocomplete-address
            [items]="address"
            formControlName="arrivalCity"
            placeholder="Куда"
          ></app-ctrl-autocomplete-address>

          <app-ui-datepicker
            formControlName="arrivalDate"
            placeholder="Дата прилета"
          ></app-ui-datepicker>

          <app-ctrl-input
            formControlName="arrivalTime"
            type="time"
            placeholder="Время прилета"
          ></app-ctrl-input>
        </div>
      </div>
      <button class="base-button" (click)="createTicket()">
        Создать билет
      </button>
    </form>
  </div>
</div>
